<script>
  function sendEditFlexible() {
    const type = document.getElementById("edit-type").value;
    const id = document.getElementById("edit-id-flex").value;
    const fields = {};

    if (type === "expenses") {
      const title = document.getElementById("edit-title-exp").value;
      const category = document.getElementById("edit-category-exp").value;
      const amount = document.getElementById("edit-amount-exp").value;
      const important = document.getElementById("edit-important-exp").checked;

      if (title) fields.title = title;
      if (category) fields.category = category;
      if (amount) fields.amount = amount;
      if (document.getElementById("edit-important-exp").indeterminate === false) {
        fields.important = important;
      }
    } else {
      const title = document.getElementById("edit-title-inc").value;
      const amount = document.getElementById("edit-amount-inc").value;
      if (title) fields.title = title;
      if (amount) fields.amount = amount;
    }

    if (!id || Object.keys(fields).length === 0) {
      alert("–£–∫–∞–∂–∏ ID –∏ —Ö–æ—Ç—è –±—ã –æ–¥–Ω–æ –ø–æ–ª–µ –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è");
      return;
    }

    fetch(`https://financial-webapp-bot.onrender.com/api/edit_row`, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ table: type, id: id, fields })
    })
      .then(res => res.json())
      .then(data => alert(data.message))
      .catch(err => alert("–û—à–∏–±–∫–∞: " + err));
  }

  document.addEventListener("DOMContentLoaded", () => {
    const toggleEditUI = () => {
      const type = document.getElementById("edit-type").value;
      document.getElementById("edit-expense-fields").style.display = type === "expenses" ? "block" : "none";
      document.getElementById("edit-income-fields").style.display = type === "incomes" ? "block" : "none";
    };
    document.getElementById("edit-type").addEventListener("change", toggleEditUI);
    toggleEditUI();
  });
</script>
