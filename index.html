  <script>
    let user_id = 1;

    async function clearAllData() {
      const confirmed = confirm("–¢—ã —Ç–æ—á–Ω–æ —Ö–æ—á–µ—à—å —É–¥–∞–ª–∏—Ç—å –≤—Å–µ –∑–∞–ø–∏—Å–∏?");
      if (!confirmed) return;
      const res = await fetch(`https://financial-webapp-bot.onrender.com/api/clear`, {
        method: "POST"
      });
      const result = await res.json();
      alert(result.message);
      loadLatest();
    }

    async function loadLatest() {
      const res = await fetch(`https://financial-webapp-bot.onrender.com/api/report`);
      const data = await res.json();
      const latest = document.getElementById("latest-expenses");
      latest.innerHTML = "";
      data.latest_expenses.forEach(([title, amount]) => {
        const div = document.createElement("div");
        div.className = "text-sm text-gray-700";
        div.textContent = `${title} ‚Äî ${amount}‚ÇΩ`;
        latest.appendChild(div);
      });
    }

    function showAdd() {
      hideAll();
      document.getElementById("add-section").classList.remove("hidden");
    }

    function showView() {
      hideAll();
      document.getElementById("view-section").classList.remove("hidden");
      loadView('expense');
    }

    function showStats() {
      hideAll();
      document.getElementById("stats-section").classList.remove("hidden");
      loadStats();
    }

    function showEdit() {
      hideAll();
      document.getElementById("edit-section").classList.remove("hidden");
    }

    function hideAll() {
      ["main-menu", "add-section", "view-section", "stats-section", "edit-section"].forEach(id => {
        document.getElementById(id).classList.add("hidden");
      });
    }

    async function sendFormData(type) {
      const form = document.getElementById(`${type}-form`);
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
      data.user_id = user_id;

      const res = await fetch(`https://financial-webapp-bot.onrender.com/api/${type}`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
      });

      const result = await res.json();
      alert(result.message);
      form.reset();
      loadLatest();
    }

    function toggleForm(type) {
      ["expense-form", "income-form"].forEach(id => {
        document.getElementById(id).classList.add("hidden");
      });
      document.getElementById(`${type}-form`).classList.remove("hidden");
    }

    async function loadView(type) {
      const res = await fetch(`https://financial-webapp-bot.onrender.com/api/report`);
      const data = await res.json();
      const table = document.getElementById("view-table");
      table.innerHTML = "";
      const rows = type === "income" ? data.incomes : data.expenses;

      rows.forEach(row => {
        const tr = document.createElement("tr");
        row.forEach(val => {
          const td = document.createElement("td");
          td.className = "border px-2 py-1 text-sm";
          td.textContent = val;
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });
    }

    async function loadStats() {
      const res = await fetch(`https://financial-webapp-bot.onrender.com/api/report`);
      const data = await res.json();
      document.getElementById("stat-income").textContent = data.total_income;
      document.getElementById("stat-expense").textContent = data.total_expense;
      document.getElementById("stat-balance").textContent = data.balance;
    }

    async function sendEditForm() {
      const table = document.getElementById("edit-table").value;
      const id = document.getElementById("edit-id").value;
      const field = document.getElementById("edit-field").value;
      const value = document.getElementById("edit-value").value;

      const res = await fetch(`https://financial-webapp-bot.onrender.com/api/edit_row`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ table, id, fields: { [field]: value } })
      });

      const result = await res.json();
      alert(result.message);
    }

    window.onload = loadLatest;
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
